<script type="text/javascript">
  const input = prompt("Enter a number:");
const number = parseInt(input);
let result = 0;
if (number % 2 === 0) {
  for (let i = 1; i <= number; i++) {
    result += i;
  }
} else {
  result = 1;
  for (let i = 1; i <= number; i++) {
    result *= i;
  }
}
console.log("The result is:", result);
</script>
